<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<style>
		body {
			/*margin: 20px;*/
			margin: 0;
		}
		.canvas-wrap{
			width: 550px;
			height: 550px;
		}
		canvas {
			top: 20px;
			left: 20px;
			border: 5px solid #ccc;
		}
		#button {
			position: relative;
			top: -55px;
			left: 345px;
		}
		#save {
			font-size: 120%;
			width: 80px;
			height: 50px;
		}
		#clear {
			font-size: 120%;
			width: 80px;
			height: 50px;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			cursor:pointer;
			cursor:hand;
			display:inline-block;
			border: 1px solid #000;
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
<div class="canvas-wrap">
	<canvas width="500" height="400"></canvas>
	<ul>
		<li style="background-color:#000"></li>
		<li style="background-color:#f00"></li>
		<!--<li style="background-color:#0f0"></li>-->
		<li style="background-color:#00f"></li>
		<!--<li style="background-color:#ff0"></li>-->
		<li style="background-color:#fff"></li>
	</ul>
	<div class="pen-size" id="pen-size">
		<input type="button" id="pen-size_small" value="1px">
		<input type="button" id="pen-size_medium" value="5px">
		<input type="button" id="pen-size_large" value="10px">
	</div>
	<div id="button">
		<input type="button" id="save" value="保存" />
		<input type="button" id="clear" value="消去" />
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<!--<script src="/socket.io/socket.io.js"></script>-->
<script type="text/javascript">
	$(function() {
		var offset = 5;
		var fromX;
		var fromY;
		var drawFlag = false;
		var context = $("canvas").get(0).getContext('2d');

		// 初期ペンサイズ
		context.lineWidth = 1;
//		var socket = io.connect('http://localhost');

//		// サーバからメッセージ受信
//		socket.on('send user', function (msg) {
//			context.strokeStyle = msg.color;
//			context.lineWidth = 2;
//			context.beginPath();
//			context.moveTo(msg.fx, msg.fy);
//			context.lineTo(msg.tx, msg.ty);
//			context.stroke();
//			context.closePath();
//		});
//
//		socket.on('clear user', function () {
//			context.clearRect(0, 0, $('canvas').width(), $('canvas').height());
//		});

		$('canvas').mousedown(function(e) {
			drawFlag = true;
			fromX = e.pageX - $(this).offset().left - offset;
			fromY = e.pageY - $(this).offset().top - offset;
			return false;  // for chrome
		});

		$('canvas').mousemove(function(e) {
			if (drawFlag) {
				draw(e);
			}
		});

		$('canvas').on('mouseup', function() {
			drawFlag = false;
		});

		$('canvas').on('mouseleave', function() {
			drawFlag = false;
		});

		$('li').click(function() {
			context.strokeStyle = $(this).css('background-color');
		});

		$('#clear').click(function(e) {
//			socket.emit('clear send');
			e.preventDefault();
			context.clearRect(0, 0, $('canvas').width(), $('canvas').height());
		});

		$('#pen-size_small').click(function(e) {
			e.preventDefault();
			context.lineWidth = 1;
		});
		$('#pen-size_medium').click(function(e) {
			e.preventDefault();
			context.lineWidth = 5;
		});
		$('#pen-size_large').click(function(e) {
			e.preventDefault();
			context.lineWidth = 10;
		});

		function draw(e) {
			var toX = e.pageX - $('canvas').offset().left - offset;
			var toY = e.pageY - $('canvas').offset().top - offset;

			context.beginPath();
			context.moveTo(fromX, fromY);
			context.lineTo(toX, toY);
			context.stroke();
			context.closePath();

			// ３．サーバへのデータ送信方法
//			// サーバへメッセージ送信
//			socket.emit('server send', { fx:fromX, fy:fromY, tx:toX, ty:toY, color:context.strokeStyle });
			fromX = toX;
			fromY = toY;
		}

		$('#save').click(function() {
			var d = $("canvas")[0].toDataURL("image/png");
			console.log(d);
//			d = d.replace("image/png", "image/octet-stream");
//			window.open(d,"save");
		});
	});
</script>

</body>
</html>
